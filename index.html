<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <div class="search-bar"><input type="text"></div>
                <button class="search-btn"><img src="magnify.svg" alt="search icon"></button>
            </div>
            <div class="dash-name">
                <div class="alert"><img src="bell-alert.svg" alt="alert symbol"></div>
                <div class="logo-name"><img src="vibrant tree.png" alt="tree logo"></div>
                <div class="myName">Gaby Mia</div>
            </div>
            <div class="dash-intro">
                <div class="intro-logo"><img src="vibrant tree.png" alt="tree logo"></div>
                <div class="intro">Hello! <br><span style="font-size: 30px;"> Gaby Mia (@Gaby)</span></div>
            </div>
            <div class="header-buttons">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard"><img src="view-dashboard.svg" alt="dashboard icon">Dashboard</div>
            <div class="home"><img src="home.svg" alt="home icon">Home</div>
            <div class="profile"><img src="profile.svg" alt="profile icon">Profile</div>
            <div class="messages"><img src="message.svg" alt="message icon">Messages</div>
            <div class="history"><img src="clock-time-three-outline.svg" alt="clock icon">History</div>
            <div class="tasks"><img src="tasks.svg" alt="task icon">Tasks</div>
            <div class="communities"><img src="account-group.svg" alt="community icon">Communities</div>
            <div class="settings"><img src="cog.svg" alt="settings icon">Settings</div>
            <div class="support"><img src="help-box.svg" alt="help icon">Support</div>
            <div class="privacy"><img src="shield-check.svg" alt="privacy icon">Privacy</div>
        </div>

        <div class="main-content">content</div>
    </div>
    
</body>
</html>
